<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body style="background-color: lightblue">
    <nav
      class="navbar position-fixed navbar-expand-md bg-dark navbar-dark"
      style="width: 100%"
    >
      <a class="navbar-brand" href="#">Home</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <br />
    <div class="card col-md-4 mx-auto mt-4 shadow">
      <div class="card-body">
        <h4
          class="bg-danger p-3 border-danger rounded-left text-center text-white"
        >
          Register
        </h4>
        <form action="">
          <input
            type="text"
            class="form-control-file my-2"
            name=""
            id=""
            placeholder="Username"
          />
          <input
            type="email"
            class="form-control-file my-1"
            name=""
            id=""
            placeholder="Email Id"
          />
          <input
            type="password"
            class="form-control my-2"
            name=""
            id=""
            placeholder="password"
          />
          <select class="form-control" id="">
            <option value="">1st Year</option>
            <option value="">2nd Year</option>
            <option value="">3rd Year</option>
            <option value="">4th Year</option>
          </select>
          <label class="my-2">Languages: </label>
          <input type="checkbox" class="form-check-label" />English
          <input type="checkbox" class="form-check-label" />Hindi
          <input type="checkbox" class="form-check-inline" />Telugu
          <input type="file" />
          <div class="row">
            <div class="col my-2">
              <input type="reset" class="form-control btn-outline-danger" />
            </div>
            <div class="col my-2">
              <input type="submit" class="form-control btn-outline-success" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
